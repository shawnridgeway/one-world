<div class="container-fluid">
	<form class="form login-register" name="form" novalidate>

	  <div class="form-group">
	    <label>Email</label>

	    <input type="email" name="email" class="form-control input-sm" ng-model="loginRegister.user.email" required>
	  </div>

	  <div class="form-group">
	    <label>Password</label>

	    <input type="password" name="password" class="form-control input-sm" ng-model="loginRegister.user.password" required>
	  </div>

	  <div class="form-group has-error">
	    <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && loginRegister.submitted">
	       Please enter your email and password.
	    </p>
	    <p class="help-block" ng-show="form.email.$error.email && loginRegister.submitted">
	       Please enter a valid email.
	    </p>

	    <p class="help-block">{{ loginRegister.errors.other }}</p>
	  </div>

	  <div>
	    <button class="btn btn-primary" type="button" ng-click="loginRegister.login(form)">
	      Login
	    </button>
	    <a class="btn btn-default" type="button" ng-click="loginRegister.register(form)">
	      Register
	    </a>
	  </div>

	  <hr/>

	    <oauth-buttons classes="btn-block"></oauth-buttons>

	</form>	
</div>
